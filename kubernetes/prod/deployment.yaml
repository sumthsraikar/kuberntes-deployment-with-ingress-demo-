apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app
  namespace: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
        - name: java-app
          image: sumithsraikar/kubernetes-deployment-image:1.0
          ports:
            - containerPort: 80

